<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assessment</title>
</head>
<body>
    <h1>Create Assessment</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="/create_assessment/{{ course_id }}">
        <label for="google_sheets_link">Google Sheets Link:</label><br>
        <input type="text" id="google_sheets_link" name="google_sheets_link" required><br>
        <label for="deadline">Deadline:</label><br>
        <input type="datetime-local" id="deadline" name="deadline" required><br>
        <label for="assessment_name">Assessment Name:</label><br>
        <input type="text" id="assessment_name" name="assessment_name" required><br>
        <button type="submit">Create Assessment</button>
    </form>
</body>
</html>
